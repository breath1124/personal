name: Deploy personal blog (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "projects/personal-blog/**"
      - ".github/workflows/deploy-personal-blog.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: projects/personal-blog
        run: npm install

      - name: Resolve site config
        id: site
        working-directory: projects/personal-blog
        env:
          SITE_OVERRIDE: ${{ vars.SITE }}
          BASE_OVERRIDE: ${{ vars.BASE_PATH }}
        run: |
          site="$SITE_OVERRIDE"
          base="$BASE_OVERRIDE"

          if [ -z "$site" ] && [ -f public/CNAME ]; then
            domain="$(tr -d '\r\n' < public/CNAME)"
            if [ -n "$domain" ]; then
              site="https://$domain"
            fi
          fi

          if [ -z "$base" ] && [ -f public/CNAME ]; then
            base="/"
          fi

          echo "site=$site" >> "$GITHUB_OUTPUT"
          echo "base=$base" >> "$GITHUB_OUTPUT"

      - name: Build
        working-directory: projects/personal-blog
        env:
          SITE: ${{ steps.site.outputs.site }}
          BASE_PATH: ${{ steps.site.outputs.base }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: projects/personal-blog/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
