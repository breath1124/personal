name: Deploy personal blog (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "projects/personal-blog/**"
      - ".github/workflows/deploy-personal-blog.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: projects/personal-blog
        run: npm install

      - name: Build
        working-directory: projects/personal-blog
        env:
          SITE: ${{ vars.SITE }}
          BASE_PATH: ${{ vars.BASE_PATH }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: projects/personal-blog/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
